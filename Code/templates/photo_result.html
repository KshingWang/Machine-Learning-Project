<html>
	<head>
		<title>Cross-Modal Retrieval</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="static/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="static/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="static/assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="static/assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<section id="header">
				<header class="major">
					<h1>Cross-Modal Retrieval</h1>
					<p>Texts and images Retrieval</p>
				</header>
				<div class="container">
					<ul class="actions">
						<li><a href="#two" class="button special scrolly">Results</a></li>
					</ul>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="main special">
				<div class="container">
					<span class="image fit primary"><img src="static/assets/images/pic02.jpg" alt="" /></span>
					<div class="content">
						<header class="major">
							<h2>Image results</h2>
						</header>


						<ul class="icons-grid">
							<li>
								<span class="icon major "><img src={{ imgsrc[0]}} height="130" width="200"></span>
							</li>
							<li>
								<span class="icon major "><img src={{ imgsrc[1]}} height="130" width="200"></span>
							</li>
							<li>
								<span class="icon major "><img src={{ imgsrc[2]}} height="130" width="200"></span>
							</li>
							<li>
								<span class="icon major "><img src={{ imgsrc[3]}} height="130" width="200"></span>
							</li>
						</ul>
					</div>
                    <a href="#three" class="goto-next scrolly">Next</a>
				</div>
			</section>

                <!-- Three -->
            <section id="three" class="main special">
                <div class="container">
                    <span class="image fit primary"><img src="static/assets/images/pic03.jpg" alt="" /></span>
                    <div class="content">
                        <header class="major">
                            <h2>Text results</h2>
                        </header>
                        <p>Text 1：{{ text[0]}}</p>
                        <p>Text 2：{{ text[1]}}</p>
                        <p>Text 3：{{ text[2]}}</p>
                        <p>Text 4：{{ text[3]}}</p>
                    </div>
                    <ul class="actions">
						<li><a href="index" class="button special scrolly">back</a></li>
					</ul>
                </div>
                				<footer>
					<ul class="icons">
						<li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon alt fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon alt fa-envelope"><span class="label">Email</span></a></li>
					</ul>
					<ul class="copyright">
						<li>Design:zbb</li>
					</ul>
				</footer>
			</section>
            </section>


		<!-- Scripts -->
			<script src="static/assets/js/jquery.min.js"></script>
			<script src="static/assets/js/jquery.scrollex.min.js"></script>
			<script src="static/assets/js/jquery.scrolly.min.js"></script>
			<script src="static/assets/js/skel.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="static/assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
